<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evar√≠nya Landing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container" style="position: relative;">
    
    <!-- üé• Video Background -->
    <video id="evVideo" autoplay loop muted playsinline style="width: 100%; height: auto;"></video>

    <!-- üßä Freeze-frame transition -->
    <canvas id="videoFreezeFrame" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 500;
      display: none;
    "></canvas>

    <!-- üñ±Ô∏è Clickbox -->
    <div id="clickbox" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 600;
    "></div>

    <!-- üåà Gradient Overlay -->
    <div id="gradientOverlay" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.45) 0%, rgba(255,255,255,0) 100%);
      z-index: 200;
      pointer-events: none;
    "></div>

    <!-- ‚úçÔ∏è Title Text Overlay -->
    <div id="evTextOverlay" style="
      position: absolute;
      top: 10%;
      left: 6%;
      z-index: 300;
      color: black;
      text-shadow: 0 2px 6px rgba(255,255,255,0.6);
    ">
      <div style="font-family: 'Avenir', sans-serif; font-size: 20px; margin-bottom: 10px;">
        The Tales of...
      </div>
      <div style="font-family: 'Snell Roundhand', 'Brush Script MT', cursive; font-size: 110px; margin-bottom: 10px;">
        Evar√≠nya
      </div>
      <div style="font-family: 'Quicksand', sans-serif; font-size: 20px;">
        A fanart from <a href="http://dayofdragons.com/" target="_blank" style="color: inherit; text-decoration: underline;">Day of Dragons</a>
      </div>
    </div>

    <!-- üîÅ Loading Screen -->
    <div id="loadingScreen" style="
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black url('videos/Idle.jpg') center center no-repeat;
      background-size: cover;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    "></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
