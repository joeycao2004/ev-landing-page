<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evar√≠nya Landing</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container" style="position: relative;">
    <video id="evVideo" autoplay loop muted playsinline style="width: 100%; height: auto;"></video>
    <canvas id="videoFreezeFrame" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 500;
      display: none;
    "></canvas>
    <div id="clickbox" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 600;
    "></div>
  </div>

  <!-- üîÑ Fade-in loading screen -->
  <div id="loadingScreen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black url('videos/Idle.jpg') center center no-repeat;
    background-size: cover;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.5s ease;
  "></div>

  <script src="script.js"></script>
</body>
</html>
