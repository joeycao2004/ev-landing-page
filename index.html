<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evar√≠nya Landing</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Embedded Snell Roundhand -->
  <style>
    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Avenir';
      src: local('Avenir'), local('Avenir Next');
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="container" style="position: relative;">
    
    <!-- üé• Main Video -->
    <video id="evVideo" autoplay loop muted playsinline style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    ">
      <source src="videos/Idle.mp4" type="video/mp4" />
    </video>

    <!-- üîí Transition Frame -->
    <canvas id="videoFreezeFrame" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 500;
      display: none;
    "></canvas>

    <!-- üåà Gradient Overlay -->
    <div id="gradientOverlay" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 550;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.45) 20%, rgba(255, 255, 255, 0) 50%);
      pointer-events: none;
    "></div>
    
    <!-- üìù Overlay Title Text -->
    <div id="landingText" style="
      position: absolute;
      top: 50vh;
      left: 12vw;
      transform: translateY(-50%);
      z-index: 700;
      color: black;
      font-family: 'Avenir', sans-serif;
    ">
      <div style="font-size: 30px; font-weight: bold; margin-bottom: 12px;">The Tales of...</div>
      <div style="font-family: 'SnellRoundhand', cursive; font-size: 120px; font-weight: bold; line-height: 1.2em; margin-bottom: 24px;">
        Evar√≠nya
      </div>
      <div style="font-family: 'Quicksand', sans-serif; font-size: 30px;">
        A fanart from <a href="https://dayofdragons.com" target="_blank" style="color: black; text-decoration: underline;">Day of Dragons</a>
      </div>
    </div>

    <!-- üéØ Clickbox -->
    <div id="clickbox" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 600;
    "></div>
  </div>

  <!-- ‚è≥ Loading Screen -->
  <div id="loadingScreen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black url('videos/Idle.jpg') center center no-repeat;
    background-size: cover;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.5s ease;
  "></div>

  <!-- üí¨ Loading Message -->
  <div id="loadingMessage" style="
    position: fixed;
    top: 55%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.85);
    color: black;
    padding: 16px 24px;
    border-radius: 8px;
    font-family: 'Quicksand', sans-serif;
    font-size: 18px;
    font-weight: 500;
    z-index: 1001;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
  ">
    Evar√≠nya needs time to get to know you! Please bear with her and give her a second :)
  </div>

  <script src="script.js"></script>
</body>
</html>
